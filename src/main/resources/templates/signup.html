<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="width:900px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
	            <div class="row">
	                <div class="col-9"><h2>Welcome!</h2></div>
	                <div class="col-3">
	                	<a th:href="@{/login}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Back To Login</a>
	                </div>
	            </div>
            </div>
            <div class="card-block" style="padding: 24px;">
                <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
                    <fieldset>
                    	<div th:if="${param.error}" class="alert alert-danger">
                           Username Already Exist
                        </div>
                        
                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" name="username"
                                   placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>


                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-success">Sign Up!</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
