<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Item Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<div th:include="navbar"></div>

<div class="container">
    <div style="width:800px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    	<div th:if="${user.role}!=ADMIN" class="alert alert-warning">
    		You don't have permission to access this page
    	</div>
        <div th:if="${user.role}==ADMIN" class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Add New Item
            </div>
            <div class="card-block" style="padding: 24px;">
                <form action="#" th:action="@{/item}" th:object="${item}" method="post">
                    <fieldset>
                    	                        
                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="txtName">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" name="name"
                                   placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="txtInitialPrice">Initial Price</label>
                            <input type="text" th:field="*{initialPrice}" class="form-control" id="initialPrice" name="initialPrice"
                                   placeholder="Initial Price">
                        </div>
                        
                        <div class="form-group">
                            <label for="txtStatus">Status</label>
                            <select class="form-control" name="status" th:field="*{status}">
                            	<option th:value="1">Active</option>
                            	<option th:value="0">Inactive</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtTimeLimit">Time Limit</label>
                            <input type="date" th:field="*{timeLimit}" class="form-control" id="timeLimit" name="timeLimit"
                                   placeholder="Time Limit"/>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="txtAuctionType">Auction Type</label>
                            <select class="form-control" name="autionType" th:field="*{auctionType.id}">
                            	<option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"/>
                            </select>
                        </div>


                        <!-- Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Save Item</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
